<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quer namorar comigo?</title>
    <h1>desenvolvido por akx</h1>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            max-width: 80%;
        }

        h1 {
            color: #ff6b6b;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-yes {
            background-color: #51cf66;
            color: white;
        }

        .btn-yes:hover {
            background-color: #40c057;
            transform: scale(1.05);
        }

        .btn-no {
            background-color: #ff6b6b;
            color: white;
            position: relative;
            transition: none; /* Removemos a transiÃ§Ã£o para controlar o movimento com JS */
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6b6b;
            transform: rotate(45deg);
            opacity: 0;
        }

        .heart:before, .heart:after {
            content: "";
            width: 20px;
            height: 20px;
            background-color: #ff6b6b;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -10px;
        }

        .hidden {
            display: none;
        }

        .gif-container {
            margin-top: 30px;
        }

        .gif-container img {
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container" id="mainContainer">
        <h1>Quer namorar comigo? ðŸ’–</h1>
        
        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn">SIM!</button>
            <button class="btn btn-no" id="noBtn">NÃ£o</button>
        </div>
        
        <div class="gif-container hidden" id="gifContainer">
            <img src="https://placehold.co/400x225" alt="Casal feliz abraÃ§ado com coraÃ§Ãµes e estrelas ao redor" />
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const hearts = document.getElementById('hearts');
        const mainContainer = document.getElementById('mainContainer');
        const gifContainer = document.getElementById('gifContainer');
        
        // FunÃ§Ã£o para fazer o botÃ£o "NÃ£o" fugir do cursor
        noBtn.addEventListener('mouseover', () => {
            // Movimento dinÃ¢mico baseado na posiÃ§Ã£o do mouse
            const containerRect = mainContainer.getBoundingClientRect();
            const maxX = containerRect.width - noBtn.offsetWidth;
            const maxY = containerRect.height - noBtn.offsetHeight;
            
            // PosiÃ§Ã£o aleatÃ³ria dentro do container
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });
        
        // FunÃ§Ã£o para criar coraÃ§Ãµes
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            // PosiÃ§Ã£o aleatÃ³ria na tela
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            
            // Tamanho aleatÃ³rio
            const size = Math.random() * 20 + 10;
            heart.style.width = size + 'px';
            heart.style.height = size + 'px';
            
            // Tempo de animaÃ§Ã£o
            heart.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
            
            hearts.appendChild(heart);
            
            // Remover o coraÃ§Ã£o apÃ³s a animaÃ§Ã£o
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        
        // Resposta quando clica no SIM
        yesBtn.addEventListener('click', () => {
            mainContainer.innerHTML = `
                <h1>VocÃª ACEITOU! ðŸ’•</h1>
                <p>VocÃª vai ser a mulher mais feliz do mundo</p>
                <div class="gif-container">
                    <img src="https://media.discordapp.net/attachments/1359009815434629212/1392334021400203395/image.png?ex=686fd05b&is=686e7edb&hm=39b3682473227271b5ce25d1545c80d4ef9a6af079204aad1108468ed3e10bd8&=&format=webp&quality=lossless&width=485&height=395"/>
                </div>
            `;
            
            // Chove coraÃ§Ãµes
            setInterval(createHeart, 200);
            
            // Estilo de celebraÃ§Ã£o
            document.body.style.background = 'linear-gradient(135deg, #ffd166 0%, #f9c74f 100%)';
        });
        
        // Estilo para a animaÃ§Ã£o dos coraÃ§Ãµes
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
